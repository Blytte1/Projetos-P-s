<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
/*
for
O forEach em JavaScript é um método de ARRAYS que permite iterar sobre cada elemento de um array e executar uma função callback para cada um deles. É uma alternativa mais moderna e funcional ao loop for tradicional, especialmente quando você não precisa de controle preciso sobre o índice do elemento.

array.forEach(function(elemento, indice, array) {
  // Código a ser executado para cada elemento
});

}*/
let numeros = [1, 2, 3, 4, 5];

numeros.forEach(function(numero) {
  console.log(numero * 2);
});



    </Script>
</body>
</html>
