<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
 
    <title> document.write()</title>
   
    <script>
      var  nome = 'Roberto'
      nome = prompt("Digite um nome") // cria uma caixa de texto para você escrever algo
      alert("você digitou: " + nome )// gera um alerta com algo que vc escreveu
      console.log( nome ) // quando você aperta f12 no brownser vc consegue ler isso no console.
      
    </script>
</head>
<body>
    <script>document.write(nome)// imprime programaticamente algo na tela</script>
</body>
</html>
