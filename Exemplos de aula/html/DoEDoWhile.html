<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        //While
let contador = 0;

while (contador < 5) {
  console.log(contador);
  contador++;
}
// Saída: 0 1 2 3 4

//Do while 
contador = 0

do {
  console.log(contador);
  contador++;
} while (contador < 5);
// Saída: 0 1 2 3 4

    </Script>
</body>
</html>
