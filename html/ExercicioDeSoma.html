<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
 
    <title> Aplicando os operadores</title>
   
    <script>
      //Entrada de dados
      const n1 = prompt("digiter o primeiro número")
      const n2 = prompt("digite o segundo número")
      //Processamento (Cálculo)
      let soma = n1 + n2
      console.log("n1+2 em string é = " + soma)
      /*
      O operador + serve tanto para somar, quanto para concatenar (juntar texto), logo o que será escrito será 12, ou seja a concatenação da String 1 e a string 2. Quando utilizar o + é necessário utilizar o parseInt() e assim ao invés de ser lido como String será lido como inteiro.
      */
     soma = parseInt(n1) + parseInt(n2)

    console.log("n1+2 em parseInt() é = " + soma)
    </script>
</head>
<body>
    <script>// imprime programaticamente algo na tela</script>
</body>
</html>
