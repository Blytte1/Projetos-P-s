<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
 
    <title> Conditionals in JavaScript</title>
   
    <script>
//  operador ternario
   let idade = 20;
let mensagem = (idade >= 18) ? "Você é maior de idade." : "Você é menor de idade.";
console.log(mensagem); // Saída: "Você é maior de idade."


//if else
let nota = 85;

if (nota >= 90) {
  console.log("Conceito A");
} else if (nota >= 80) {
  console.log("Conceito B");
} else if (nota >= 70) {
  console.log("Conceito C");
} else {
  console.log("Conceito D");
}

//Switch case

let diaDaSemana = 3;

switch (diaDaSemana) {
  case 1:
    console.log("Domingo");
    break;
  case 2:
    console.log("Segunda-feira");
    break;
  case 3:
    console.log("Terça-feira");
    break;
  default:
    console.log("Dia inválido");
}



    </script>
</head>
<body>
   
</body>
</html>
